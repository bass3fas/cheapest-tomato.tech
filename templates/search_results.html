<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <ul>
        {% for product in products %}
            <li>
                {{ product.product_name }} - ${{ product.price }} at {{ product.shop_name }}
                <br>
                Attributes: {{ product.product_attributes }}
                <br>
                Last Updated: {{ product.last_updated }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
