<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ shop.name }} Products</title>
</head>
<body>
    <h2>{{ shop.name }}</h2>
    <h3>Products:</h3>
    <ul>
        {% for product in products %}
            <li>{{ product.product_name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
