<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="/product/{{ product.product_id }}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
