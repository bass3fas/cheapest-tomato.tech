<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css') }}">

    <!-- Own style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area" id="welcome">
        <!-- ***** Header Text Start ***** -->
        <div class="header-text">
            <div class="container text-center">
                <h1 class="custom-heading">FIND THE <span class="yellow-text">CHEAPEST TOMATO</span></h1>
                <img src="{{ url_for('static', filename='images/banner-bg.png') }}" alt="Banner Image" class="banner-image">
                <form action="/search" method="GET" class="search-form">
                    <input type="text" id="search_query" name="q" required>
                    <button type="submit" class="main-button-slider">Search</button>
                </form>
            </div>
        </div>
        <!-- ***** Header Text End ***** -->
    </div>
    <!-- ***** Welcome Area End ***** -->

</body>
</html>
