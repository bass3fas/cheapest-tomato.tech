<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css') }}">

    <!-- Templatemo Lava CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-lava.css') }}">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl-carousel.css') }}">
</head>
<body>
    <h1>Search Products</h1>
    <form action="/search" method="GET">
        <label for="search_query">Search Product:</label>
        <input type="text" id="search_query" name="q" required>
        <button type="submit">Search</button>
    </form>

    <!-- Display search results here -->
    <div id="search_results">
        <!-- Use JavaScript to populate search results if needed -->
    </div>
</body>
</html>
